<html>
<head>
    <title>SRF-Tools</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        #notOnAValidUrl {
            display: none;
        }
    </style>
    <script src="srf-tools.js"></script>
</head>

<body>
    <div id="container">
        <div id="section--article">
            <h2>Artikel</h2>
            <p>Content-ID:</p><input id="contentIdInput" value="">

            <ul class="links">
                <li><a class="link--replace-url" target="_blank" data-href="$URL/article/$ID" href="">Responsive Article</a></li>
                <li><a class="link--replace-url" target="_blank" data-href="$URL/webview/article/$ID" href="">Webview</a></li>
                <li><a class="link--replace-url" target="_blank" data-href="$URL/newsapp-api/article/5.0/$ID" href="">NewsApp</a></li>
                <li><a class="link--replace-url" target="_blank" data-href="$URL/newsapp-api/article/sport/$ID" href="">SportApp</a></li>
                <li><a class="link--replace-url" target="_blank" data-href="$URL/amp/article/$ID" href="">Google AMP</a></li>
                <li><a class="link--old-url" target="_blank" href="">Alte Ansicht</a></li>
            </ul>
        </div>
    </div>
    <div id="notOnAValidUrl">
        <p>Das isch kei SRF-Siite, gopf!</p>
    </div>
</body>
</html>
